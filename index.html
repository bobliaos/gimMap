<html>
<head>
    <title>GimMap DEMO</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/stats.min.js"></script>
    <script type="text/javascript" src="js/tween.min.js"></script>

    <script type="text/javascript" src="js/gim/GIM.js"></script>
    <script type="text/javascript" src="js/gim/core/SVGParser.js"></script>
    <script type="text/javascript" src="js/gim/core/FloorData.js"></script>
    <script type="text/javascript" src="js/gim/core/UnitData.js"></script>
    <script type="text/javascript" src="js/gim/core/astar/AStar.js"></script>
    <script type="text/javascript" src="js/gim/map3D/Map3D.js"></script>
    <script type="text/javascript" src="js/gim/map3D/DisplayFloor3D.js"></script>
    <script type="text/javascript" src="js/gim/map3D/DisplayUnit3D.js"></script>
    <script type="text/javascript" src="js/gim/com/MapPin.js"></script>
    <script type="text/javascript" src="js/gim/com/ServiceSelector.js"></script>
    <script type="text/javascript" src="js/gim/com/ZoomBar.js"></script>
    <script type="text/javascript" src="js/gim/com/FloorSelector.js"></script>
    <script type="text/javascript" src="js/gim/com/CameraController.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="text/javascript">
        function init() {
            GIM.MACHINE_CODE    = "53be552d21232fcadb000002";
            GIM.SHADOW_MAP_SIZE = 1024 * 2;
            GIM.UNIT_HEIGHT_SCALE = 1;
            GIM.SERVER = "assets/polyCanalPlaza/";
            GIM.REMOTE_SERVER = "http://192.168.1.198:3000/";
            GIM.MAP_BACKGROUND_COLOR = "#DDDDDD";
            GIM.FLOOR_GAP = 3000;
        }

        var container;
        function showMap() {
            container = document.createElement("div");
            container.style.position = "absolute";
            mapContainer.appendChild(container);

            container.appendChild(GIM.mapInstance);
        }

        function hideMap() {
            mapContainer.removeChild(container);
            delete container;
        }

        function navigateTo() {
            var shopId = document.getElementById("shopIdInput").value;
            if (shopId !== "")
                GIM.navitateTo(shopId);
            else
                alert("请先输入店铺号");
        }

        GIM.goDetail = function (shopId) {
            alert("显示店铺 " + shopId + " 的详情!");
        }
    </script>
</head>
<body style="margin: 0;padding: 0;" onload="init()">
<div id="banner" style="background: #0099CC;width: 1040px;height: 458px;cursor: pointer">
    <button onclick="showMap()">显示地图</button>
    <br/>
    <button onclick="hideMap()">隐藏地图</button>
    <br/>
    <input placeholder="请输入店铺号" id="shopIdInput" type="text" value=""/>
    <button onclick="navigateTo()">开始导航</button>
</div>
<div id="mapContainer" style="width: 1040px;height: 1440px;text-align: center">
</div>
</body>
</html>
